<header>
    <h1>{{title}}</h1>
    <!--Si el showAddTask es true muestra red y si es false tira green-->
    <app-button 
        color= "{{showAddTask ? 'red' : 'green'}}"
        text="{{showAddTask ? 'Close' : 'Add Task'}}"
        (btnClick)="toggleAddTask()"
        *ngIf="hasRoute('/')">
    </app-button>
</header>
