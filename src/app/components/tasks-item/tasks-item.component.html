<!--Este template representa a un elemento de la lista, 
    los elementos de la lista, que son recibidos como parametros, 
    son objetos, por lo que usamos el parametro.atributo para la representacion.-->
<div class="task" [ngClass]="{reminder: task.reminder}" (click)="onToggle(task)">
    <h3>{{task.text}} 
        <fa-icon 
            [icon]="faTimes" 
            [ngStyle]="{'color':'red'}"
            (click)="onDelete(task)"
            (click)="onToggle(task)"

        ></fa-icon>
    </h3>
    <p>{{task.day}}</p>
</div>
